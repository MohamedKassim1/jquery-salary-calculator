<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="inputDiv">
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" class="firstNameInput">
        <input type="text" placeholder="Last Name" class="lastNameInput">
        <input type="number" placeholder="ID" class="IdInput">
        <input type="text" placeholder="Title" class="titleInput">
        <input type="number" placeholder="Annual Salary" class="salaryInput">
        <input type="submit" placeholder="Submit" class="submitBtn">

    </div>
    <div class="formDiv">
        <table class="table table-striped table-bordered rowOutPut">
            <thead>
                <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Salary</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="dataOuptut">
                <tr class="rowData">
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td  colspan="100%"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <h3 class="monthlyH3">Total Monthly: $<span class="monthlyDisplay"></span></h3>
    
</body>

</html>
